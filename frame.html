<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
	  html, body {
	  	height: 100%;
	    width: 100%;
	    overflow: scroll;
	  }
  	.overlay {
  		display: block;
  		position: fixed;
  		top: 0;
  		left: 0;
  		width: 100%;
  		height: 100%;
  		background: rgba(0,0,0,.7);
  	}
  	.close {
  		color: white;
  		text-align: center;
  		display: block;
  		padding: 50px;
  	}
  </style>

</head>
<body>




	<div class="overlay">
		<span class="close">Close</span>
	</div>

	<script>
		document.querySelector('.close').addEventListener('click', function(){
			window.top.document.getElementById('overlay').style.display = 'none';
		})
	</script>

</body>
</html>
